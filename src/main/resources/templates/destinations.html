<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>
<body>
<h1>Destinations</h1>
<ul>
    <li th:each="destination : ${destinations}">
        <span th:text="${destination.name}"></span>
    </li>
</ul>
</body>
</html>
